menu "I2C Emulators"

config CONFIG_EMU_I2C
	tristate "Enable i2c Emulators"
	default y
	help
		Enable/Disable Console Emulators.

config CONFIG_EMU_I2C_VIRTIO
	tristate "VirtIO i2c Emulator"
	depends on CONFIG_EMU_I2C
	depends on CONFIG_EMU_VIRTIO && CONFIG_I2C && CONFIG_I2C_IMX
	default y
	help
		Enable/Disable VirtIO i2c Emulator.

endmenu

