menu "Pass-through Emulators"

config CONFIG_EMU_PT_SIMPLE
	tristate "Simple Pass-through Emulator"
	default n
	help
		Pass-through emulator for simple non-DMA capable device
		which does not require IOMMU, CLK, or PINMUX configuration
		to enable pass-through.

config CONFIG_EMU_PT_IMX6_GPC
	tristate "i.MX6 GPC Passthrough"
	default n
	help
		Enable/Disable i.MX6 Generic Power Controller pass-through
		emulator.
		It allows to send wakeup/shutdown signals to hardware that
		is emulated in a guest with another pass-through
		emulator

endmenu
