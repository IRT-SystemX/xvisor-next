menu "Pass-through Emulators"

config CONFIG_EMU_PT_SIMPLE
	tristate "Simple Pass-through Emulator"
	default n
	help
		Pass-through emulator for simple non-DMA capable device
		which does not require IOMMU, CLK, or PINMUX configuration
		to enable pass-through.

config CONFIG_EMU_PT_DEDICATED
	tristate "Dedicated Pass-through Emulator"
	default n
	help
		The dedicated pass-through emulator dedicates a piece of hardware
		to a given guest. Memory and IRQs are exactly mapped.
		Only a single guest should handle hardwared emulated by the
		dedicated pass through.
		Use it at your own risks!

endmenu
